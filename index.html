<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>北邮计算机学院2023级智育成绩查询系统</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 背景遮罩层 -->
    <div class="background-overlay"></div>
    
    <div class="container">
        <!-- 头部 -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-graduation-cap"></i>
                    <span>BUPT Grade Query</span>
                </div>
                <div class="subtitle">北京邮电大学计算机学院2023级智育成绩查询系统</div>
                
                <!-- 背景控制按钮 -->
                <div class="background-controls">
                    <button id="changeBgBtn" class="bg-control-btn" title="切换背景">
                        <i class="fas fa-image"></i>
                        <span>换背景</span>
                    </button>
                    <button id="bgInfoBtn" class="bg-control-btn" title="背景信息">
                        <i class="fas fa-info-circle"></i>
                        <span id="bgInfoText">随机背景</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- 主要内容 -->
        <main class="main-content">
            <!-- 搜索区域 -->
            <div class="search-section">
                <div class="search-container">
                    <div class="search-title">
                        <h2><i class="fas fa-search"></i> 成绩查询</h2>
                        <p>请输入您的学号进行查询</p>
                    </div>
                    
                    <div class="search-form">
                        <div class="input-group">
                            <input 
                                type="text" 
                                id="studentId" 
                                placeholder="请输入学号 (例如: 2023211233)"
                                maxlength="10"
                                autocomplete="off"
                            >
                            <button type="button" id="searchBtn" onclick="searchGrade()">
                                <i class="fas fa-search"></i>
                                <span>查询</span>
                            </button>
                        </div>
                        <div class="search-tips">
                            <i class="fas fa-info-circle"></i>
                            <span>支持查询358名学生的智育成绩及排名</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 结果显示区域 -->
            <div class="result-section" id="resultSection" style="display: none;">
                <div class="result-container">
                    <div class="result-header">
                        <h3><i class="fas fa-chart-line"></i> 查询结果</h3>
                        <button class="clear-btn" onclick="clearResult()">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    
                    <div class="result-content" id="resultContent">
                        <!-- 结果将通过JavaScript动态填充 -->
                    </div>
                </div>
            </div>

            <!-- 快速查询示例 -->
            <div class="quick-search-section">
                <div class="quick-search-container">
                    <h3><i class="fas fa-bolt"></i> 快速查询示例</h3>
                    <div class="quick-examples">
                        <button class="example-btn" onclick="quickSearch('2023211233')">
                            <span class="example-rank">#1</span>
                            <span class="example-id">2023211233</span>
                            <span class="example-score">93.96分</span>
                        </button>
                        <button class="example-btn" onclick="quickSearch('2023210797')">
                            <span class="example-rank">#7</span>
                            <span class="example-id">2023210797</span>
                            <span class="example-tag">转入</span>
                        </button>
                        <button class="example-btn" onclick="quickSearch('2023211959')">
                            <span class="example-rank">#47</span>
                            <span class="example-id">2023211959</span>
                            <span class="example-tag">转入</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- 统计信息 -->
            <div class="stats-section">
                <div class="stats-container">
                    <div class="stat-item">
                        <div class="stat-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-number">358</div>
                            <div class="stat-label">总人数</div>
                        </div>
                    </div>
                    
                    <div class="stat-item">
                        <div class="stat-icon">
                            <i class="fas fa-user-check"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-number">348</div>
                            <div class="stat-label">完整成绩</div>
                        </div>
                    </div>
                    
                    <div class="stat-item">
                        <div class="stat-icon">
                            <i class="fas fa-user-plus"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-number">10</div>
                            <div class="stat-label">转入学生</div>
                        </div>
                    </div>
                    
                    <div class="stat-item">
                        <div class="stat-icon">
                            <i class="fas fa-trophy"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-number">93.96</div>
                            <div class="stat-label">最高分</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- 页脚 -->
        <footer class="footer">
            <div class="footer-content">
                <div class="footer-text">
                    <p>&copy; 2024 北京邮电大学计算机学院2023级 | 智育成绩查询系统</p>
                    <p class="footer-note">数据更新时间: 2024年9月24日 | <span id="currentBgInfo">当前背景: 随机选择</span></p>
                </div>
            </div>
        </footer>
    </div>

    <!-- 加载提示 -->
    <div class="loading" id="loading" style="display: none;">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
        </div>
        <div class="loading-text">正在查询中...</div>
    </div>

    <!-- 背景加载提示 -->
    <div class="bg-loading" id="bgLoading" style="display: none;">
        <div class="bg-loading-content">
            <i class="fas fa-image fa-pulse"></i>
            <span>切换背景中...</span>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
